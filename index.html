<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>SLICKY SLIDER</title>
</head>
<body>
    <section class="title">
        <h2 class="title__small">our featured work</h2>
        <h1 class="title__large">We create engaging experiences through creativity & craft</h1>
        <img src="img/triangle.svg" class="title__triangle" alt="">
        <img src="img/plus.svg" class="title__plus" alt="">    
    </section>
    <section class="slick">

        <div class="slick__first">
            <img src="img/suka_first_slick.png" class="slick_img" alt="2">
            <p class="autor">Apex Magazine June Issue</p>
        </div>

        <div class="slick__second">
            <img src="img/second_pic.png" class="slick_img" alt="2">
        </div>

        <div class="slick__third">
            <img src="img/third_pic.png" class="slick_img" alt="3">
        </div>

        <div class="slick__fouth">
            <img src="img/fourth_pic.png" class="slick_img" alt="4">
        </div>

    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="/js/slider.js"></script>
</body>
</html>
